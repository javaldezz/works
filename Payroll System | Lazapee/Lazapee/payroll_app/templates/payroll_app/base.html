{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> {% block title %} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'payroll_app/main.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" href="{% static 'payroll_app/favicon.ico' %}" type="image/x-icon">
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <nav class="navbar navbar-dark bg-custom sticky-top" style="background-color: #AC165E;">
            <div class="container-fluid">
                <div> 
                    <a class="navbar-brand" href="{% url 'employees' %}"><img src="{% static 'payroll_app/logo.jpg' %}" alt="Logo" style="width:30px; height:30px;"></a>
                    <a class="navbar-brand" href="{% url 'employees' %}">LAZAPEE</span> </a>
                </div>
            
                <div>
                    <a href="/employees" style="color:white;"><i class="material-icons navbar-brand">person</i></a>
                    <a class="navbar-brand" href="{% url 'employees' %}">Employee List</span> </a>
                    <a href="/payslip" style="color:white;"><i class="material-icons navbar-brand">receipt</i></a>    
                    <a class="navbar-brand" href="{% url 'payslip' %}">Payslip List</span> </a> 
                </div>        
            </div>
        </nav>
       
        <div class="row p-5">
            <div class="col-12 align-items-center">
                {% block content %}
                {% endblock %}
            </div>
        </div>  
        
        <!--Footer-->
        <div class="header justify-content-center fixed-bottom d-flex align-items-center" style="background-color: #AC165E; color: white; height: 40px;">
            <div class="text-center">
                MSYS 22 | 2024
            </div>
        </div>
    </body>

</html>
