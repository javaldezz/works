{% extends "base.html" %}
{% block title %}Add User{% endblock %}
{% block content %}
<style>
     body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        background-color: #f4f4f4;
    }
    
 .main-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; 
    padding: 20px;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    font-size: 28px;
    font-weight: bold;
    margin: 0;
}

.user-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.input-group {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input, select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    width: 100%;
}

.add-user-btn {
    margin-top: 20px;
    padding: 12px;
    background-color: #2d7a41;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s;
}

.add-user-btn:hover {
    background-color: #245a30;
}
</style>

<div class="main-content">
    <div class="container">
        <div class="header">
            <h1>Add User</h1>
        </div>
        <form method="POST" onsubmit="return confirmAddUser()">
            <div class="user-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="input-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required>
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                </div>
                <div class="input-group">
                    <label for="user_type">User Type</label>
                    <select id="user_type" name="user_type" required>
                        <option value="" disabled selected>Select user type</option>
                        <option value="Admin">Admin</option>
                        <option value="Employee">Employee</option>
                    </select>
                </div>
                <button type="submit" class="add-user-btn">Add New User</button>
            </div>
        </form>
    </div>
</div>

<script>
    function confirmAddUser() {
        return confirm("You are adding a new user. Please confirm");
    }
</script>
{% endblock %}
