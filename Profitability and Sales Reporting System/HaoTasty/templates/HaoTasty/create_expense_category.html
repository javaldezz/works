{% extends 'base.html' %}
{% block title %}Create Expense Category{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <h1 class="page-title">Create Expense Category</h1>
        <div class="header-right">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span class="user-role">Administrator</span>
            </div>
        </div>
    </div>

    <div class="form-container">
        <form method="POST" action="{% url 'manage_expenses' %}">
            <label for="category-name" class="form-label">Expense Category:</label>
            <input type="text" id="category-name" name="category-name" placeholder="Enter Category" required>
            <div class="button-group">
                <button type="submit" class="btn-confirm">CONFIRM</button>
                <a href="{% url 'manage_expenses' %}" class="btn-back">BACK</a>
            </div>
        </form>
    </div>
</div>

<style>
    .content-wrapper {
        padding: 20px;
        background-color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    .form-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
        width: 50%;
    }

    .form-label {
        font-size: 1.2rem;
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"] {
        width: 80%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .btn-confirm {
        padding: 12px 30px;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        color: white;
    }

    .btn-back {
        padding: 12px 30px;
        background-color: gray;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        color: white;
        text-decoration: none;
        display: inline-block;
    }

    .btn-confirm:hover {
        background-color: #45a049;
    }

    .btn-back:hover {
        background-color: #5a5a5a;
    }

    .user-info {
        display: flex;
        align-items: center;
        background-color: white;
        padding: 8px 16px;
        border-radius: 50px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .user-avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
    }

    .user-role {
        font-weight: bold;
    }
</style>
{% endblock %}
