{% extends "base.html" %}
{% block title %}Delete User{% endblock %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        background-color: #f4f4f4;
    }
    
.main-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; 
    padding: 20px;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    font-size: 28px;
    font-weight: bold;
    margin: 0;
}

.user-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.input-group {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input, select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #e9ecef;
    width: 100%;
    cursor: not-allowed;
}

input[readonly], select[disabled] {
    background-color: #e9ecef;
}

.delete-user-btn {
    margin-top: 20px;
    padding: 12px;
    background-color: rgb(98, 15, 15);
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s;
}

.delete-user-btn:hover {
    background-color: rgb(156, 40, 40);
}

.back-btn {
    padding: 12px;
    font-size: 16px;
    background-color: gray;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}

.back-btn:hover {
    background-color: darkgray;
}
</style>

<div class="main-content">
    <div class="container">
        <div class="header">
            <h1>User Profile</h1>
        </div>
        <form method="POST" onsubmit="confirmDelete(event)">
            <div class="user-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="remove this after" value="{{ user.username }}" readonly>
                </div>
                <div class="input-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="remove this after" value="{{ user.first_name }}" readonly>
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="remove this after" value="{{ user.last_name }}" readonly>
                </div>
                <div class="input-group">
                    <label for="user_type">User Type</label>
                    <input type="text" id="last_name" name="last_name" placeholder="remove this after" value="{{ user.type }}" readonly>
                </div>
                <div class="input-group">
                    <label for="user_type">Date Added</label>
                    <input type="text" id="last_name" name="last_name" placeholder="remove this after" value="{{ user.dateadded }}" readonly>
                    </select>
                </div>
                <button type="submit" class="delete-user-btn">Delete User</button>
                <a href="{% url 'manage_users' %}" class="back-btn">Back</a>  
            </div>
        </form>
    </div>
</div>

<script>
    function confirmDelete(event) {
        if (!confirm("You are about to delete user {username} from the system. This action cannot be reversed. Please confirm.")) {
            event.preventDefault(); 
        }
    }
</script>

{% endblock %}
