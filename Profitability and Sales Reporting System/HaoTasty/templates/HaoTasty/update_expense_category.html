{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="header">
        <h1 class="title">List of Expense Category</h1>
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <span class="user-role">Administrator</span>
        </div>
    </div>

    <div class="expense-list">
        <h2 class="expense-header">Expense Category</h2>
        <div class="category-items">
            {% for category in categories %}
            <div class="category-row">
                <div class="category-container">
                    <input type="text" class="category-input" name="categories[]" value="{{ category.name }}" /> // not editable
                    <button class="delete-btn" onclick="confirmDelete(event)">
    <i class="fas fa-trash"></i>
</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="button-container">
        <button class="btn-confirm">CONFIRM UPDATE</button>
    </div>
    <div class="back-button-container">
        <a href="{% url 'manage_expenses' %}" class="btn-back">‚Üê Back</a>
    </div>
</div>

<style>
    .container {
        padding: 40px;
        background-color: #f5f5f5;
        min-height: 100vh;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #000;
    }

    .user-info {
        display: flex;
        align-items: center;
        background-color: white;
        padding: 8px 16px;
        border-radius: 50px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .user-avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
    }

    .user-role {
        font-weight: 500;
    }

    .expense-list {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        margin-bottom: 30px;
    }

    .expense-header {
        font-size: 1.1rem;
        color: #333;
        text-align: center;
        padding: 15px 0;
        border-bottom: 1px solid #eee;
        margin-bottom: 20px;
    }

    .category-items {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 0 20px;
    }

    .category-row {
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
    }

    .category-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        position: relative;
    }

    .category-name {
        padding: 8px 24px;
        border: 1px solid #ddd;
        border-radius: 5px;
        min-width: 200px;
        text-align: center;
        color: #333;
        font-size: 0.95rem;
    }

    .delete-btn {
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 5px;
        font-size: 0.9rem;
    }

    .delete-btn:hover {
        color: #333;
    }

    .button-container {
        display: flex;
        justify-content: center;
        margin-top: 30px;
    }

    .btn-confirm {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 5px;
        font-weight: 500;
        cursor: pointer;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .btn-confirm:hover {
        background-color: #45a049;
    }

    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }

        .title {
            font-size: 2rem;
        }

        .category-name {
            min-width: 150px;
        }
    }

    .back-button-container {
        margin-bottom: 20px;
    }

        .btn-back {
            display: inline-block;
            background-color: #5c5c5c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-back:hover {
            background-color: #b4b4b4;
        }

</style>

<script> // TO FIX PA
    // Add this if you're using Font Awesome via CDN
    document.addEventListener('DOMContentLoaded', function() {
        // Sample categories for demonstration
        const categories = [
            'Market',
            'Transportation',
            'Salaries',
            'Supplies',
            'Misc.'
        ];

        const categoryItems = document.querySelector('.category-items');
        categoryItems.innerHTML = categories.map(category => `
            <div class="category-row">
                <div class="category-container">
                    <span class="category-name">${category}</span>
                    <button class="delete-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        `).join('');
    });

</script>
{% endblock %}
