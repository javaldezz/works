{% extends "employeebase.html" %}
{% block title %}Gcash Sales{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        }

        .main-content {
            background-color: #f0f0f0;
            min-height: 100vh;
            padding: 20px 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #222;
        }

        .user-info {
            background-color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-role {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .sales-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .info-section {
            flex: 1;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
            margin: 0 10px;
        }

        .section-label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
            text-align: center;
        }

        .amount-value {
            font-size: 2rem;
            font-weight: bold;
            color: #222;
            text-align: center;
        }

        .reference-input {
            width: 100%;
            padding: 10px;
            font-size: 2rem;
            font-weight: bold;
            border: none;
            background-color: transparent;
            color: #222;
            text-align: center;
        }

        .reference-input:focus {
            outline: none;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .btn {
            padding: 12px 0;
            width: 150px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            color: white;
            text-align: center;
        }

        .btn-back {
            background-color: #8B1A1A;
        }

        .btn-back:hover {
            background-color: #6d1515;
        }

        .btn-save {
            background-color: #4CAF50;
        }

        .btn-save:hover {
            background-color: #3e8e41;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .user-info {
                align-self: flex-end;
            }

            .sales-card {
                flex-direction: column;
                gap: 15px;
            }

            .info-section {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1 class="page-title">Input GCash Sales</h1>
            <div class="user-info">
                <div class="user-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </div>
                <span class="user-role">Employee</span>
            </div>
        </div>
    <form method="POST" id="payment-form" action="{% url 'complete_payment' %}?payment_type=GCash" onsubmit="return validatePayment();">
        {% csrf_token %}
        <div class="sales-card">
            <div class="info-section">
                {% if order %}
                <div class="section-label">Total Amount:</div>
                <div class="amount-value" id="totalBill">â‚±{{ grand_total }}</div>
                {% endif %}
            </div>
                <div class="info-section">
                    <div class="section-label">Reference Number:</div>
                    <input inputmode="numeric" type="number" min="0" step="1" id="reference_num" class="reference-input" name="reference_num" placeholder="Enter reference #" required>
                </div>
        </div>
        <div class="action-buttons">
            <a href="{% url 'order_input' %}" class="btn btn-back">BACK</a>
            <button type="submit" form="payment-form" class="btn btn-save" id="payment-button">ENTER</a>
        </div>
    </form>
    </div>
</body>
<script>
    function validatePayment() {
        sessionStorage.removeItem("order_quantity"); // Remove order from order page
        sessionStorage.removeItem("has_order_started"); // Allow reset of order in order page
        return true; // allow redirecting
    }
</script>
</html>
{% endblock %}
