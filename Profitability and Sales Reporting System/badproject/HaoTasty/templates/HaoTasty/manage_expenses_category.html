{% extends 'base.html' %}
{% block title %}Manage Expense Category{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <h1 class="page-title">List of Expense Category</h1>
        <div class="header-right">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span class="user-role">Administrator</span>
            </div>
        </div>
    </div>
    
    <div class="action-buttons">
        <a href="{% url 'create_expense_category' %}" class="btn-new">NEW</a>
        <a href="{% url 'update_expense_category' %}" class="btn-update">UPDATE</a>
    </div>

    <!-- Category List -->
    <div class="category-container">
        <h2 class="category-header">Expense Category</h2>
        <div class="category-list">
            {% for category in expense_category %}
            <div class="category-item">{{category.expense_cat_name}}</div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
    }

    /* Content Styles */
    .content-wrapper {
        padding: 20px;
        background-color: #f0f0f0;
        min-height: 100vh;
        position: relative;
    }

    /* Header Styles */
    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .page-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #000;
    }

    .header-right {
        display: flex;
        align-items: center;
    }

    .user-info {
        display: flex;
        align-items: center;
        background-color: white;
        padding: 8px 16px;
        border-radius: 50px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .user-avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
    }

    .user-role {
        font-weight: bold;
    }

    /* Action Buttons (Moved below header) */
    .action-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-bottom: 20px; /* Adds space between buttons and category list */
    }

    .btn-new, .btn-update {
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        color: white;
    }

    .btn-new {
        background-color: #223170;
    }

    .btn-update {
        background-color: #8B1A1A;
    }

    .btn-new:hover {
        background-color: #1f2644;
    }

    .btn-update:hover {
        background-color: #7A1717;
    }
    
    .btn-new, .btn-update {
    text-decoration: none;
    }

    /* Category List Styles */
    .category-container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .category-header {
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
        padding: 10px;
        border-bottom: 1px solid #eee;
        margin-bottom: 20px;
        text-align: center;
    }

    .category-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 0 20px;
    }

    .category-item {
        padding: 12px 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        color: #333;
        background-color: white;
        text-align: center;
        transition: all 0.2s ease;
    }

    .category-item:hover {
        background-color: #f8f8f8;
        border-color: #ccc;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .page-title {
            font-size: 1.8rem;
        }

        .action-buttons {
            flex-direction: row;
            justify-content: flex-end;
        }

        .category-container {
            margin-top: 20px;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add click handlers for buttons if needed
        const newBtn = document.querySelector('.btn-new');
        const updateBtn = document.querySelector('.btn-update');

        newBtn.addEventListener('click', function() {
            // Handle new category creation
            console.log('New category button clicked');
        });

        updateBtn.addEventListener('click', function() {
            // Handle category update
            console.log('Update categories button clicked');
        });
    });
</script>
{% endblock %}
