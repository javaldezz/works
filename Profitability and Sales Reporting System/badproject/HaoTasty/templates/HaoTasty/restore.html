{% extends "base.html" %}
{% block title %}Restore System Data{% endblock %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        background-color: #f4f4f4;
    }

.dashboard {
    display: flex;
    padding-bottom: 5px;
}

.main-content {
    flex-grow: 1;
    padding: 20px;
    background-color: #fff;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background-color: #fff;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin-bottom: 20px;
}

.current-date {
    font-size: 14px;
    color: #666;
    margin-left: auto;
}

.user-info {
    display: flex;
    align-items: center;
}

.action-buttons {
    display: flex;
    gap: 15px;
    margin: 20px 0;
}

.action-button {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: bold;
    background-color: #223170; 
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    text-decoration: none; 
}

.action-button:hover {
    background-color: #1f2644; 
}

.action-button i {
    font-size: 18px;
}

.backups-container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.section-title {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 15px;
}

.table-container {
    width: 100%;
    overflow-x: auto;
}

.backups-table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
}

.backups-table th, .backups-table td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: left;
}

.backups-table th {
    background-color: #f8f8f8;
    font-weight: bold;
    color: #555;
}

.backups-table tr:hover {
    background-color: #f1f1f1;
}

.restore-container {
        margin-top: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .restore-button {
        background: #28a745;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .restore-button:hover {
        background: #218838;
    }
</style>

<body>
    <div class="dashboard">
        <div class="main-content">
            <div class="header">
                <h1>Restore From Backup</h1>
                <div>Current Date: <strong id="current-date"></strong></div>
            </div>

                <div class="backups-container">
                    <h2 class="section-title">Current Backups</h2>
                    <div class="table-container">
                        <table class="backups-table">
                            <thead>
                                <tr>
                                    <th>INDEX</th>
                                    <th>DATE/TIME</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>[insert]</td>
                                    <td>[insert]</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="restore-container">
                    <label for="backup-select"><strong>Select Backup:</strong></label>
                    <select id="backup-select">
                        <option value="1">INSERT DATA</option>
                        <option value="2">INSERT DATA</option>
                    </select>
                    <button class="restore-button">Restore</button>
                    <span class="loading-text" id="loading-text"></span>
                </div>

            </div>
        </main>
    </div>

    <script>
        document.getElementById("current-date").textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>

{% endblock %}
